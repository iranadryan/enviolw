<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu tenho a irmã mais linda do mundo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>
  <header>
    <img src="whatsapp.svg" alt="Whatsapp Logo">
    <h1>Enviowl for Gabi</h1>
    <p>Uma aplicação desenvolvida para diminuir o teu trabalho</p>
  </header>
  <main>
    <form>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required />

      <label for="phone">Número <span>(com o DDD)</span></label>
      <input type="number" name="phone" id="phone" required />

      <button type="submit">Enviar</button>
    </form>
  </main>

    feito com ❤️ por Iran Adryan
  </footer>

  <script src="script.js"></script>
